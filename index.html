<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presupuesto</title>
    <link rel="shortcut icon" href="assets/images/logo personal.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/97eadeba66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        a-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" placeholder="Ingrese su Monto" aria-label="Search"
                            id="presupuesto" />
                    </form>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul style="display: flex; justify-content: end; align-items: center; list-style: none"
                            class="mb-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" id="totalPresupuesto">$0</a>
                            </li>
                            <li class="nav-item ms-3">
                                <i class="fa-solid fa-square-plus ms-3" onclick="agregar()" id="abo"> Abono</i>
                                <i class="fa-solid fa-square-minus ms-3" onclick="gasto()" id="gas"> Gasto</i>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="d-flex flex-column gap-3 border p-3 rounded shadow-sm mt-5">
                    <div class="d-md-flex">
                        <label class="col-12 col-md-6">Ingrese Nombre del gasto</label>
                        <input type="text" id="nombreGasto" class="col-12 col-md-6" />
                    </div>
                    <div class="d-md-flex">
                        <label class="col-12 col-md-6">Ingrese el monto</label>
                        <input class="col-12 col-md-6" type="number" id="montoGasto" />
                    </div>

                    <div class="row" id="productos">
                        <div class="d-flex flex-column gap-3">
                            <div
                                class="d-flex justify-content-between align-items-center bg-success p-3 rounded bg-opacity-75 text-white border border-success">
                                <h5 class="card-title" id="abono">Abono</h5>
                                <p class="mb-0">Valor : <span id="clpabono">0</span></p>
                            </div>

                            <div
                                class="d-flex justify-content-between align-items-center bg-danger p-3 rounded bg-opacity-50 text-white border border-danger">
                                <h5 class="card-title" id="gasto">Gastos</h5>
                                <p class="card-text">Valor : <span id="clpgastos">0</span></p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center p-3 rounded bg-opacity-75">
                                <h5 class="card-title mb-0" id="balancetitle">Balance</h5>
                                <p class="mb-0" id="balance">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="gastosTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
