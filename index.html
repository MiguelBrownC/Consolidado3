<div class="container">
    <div class="row">
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    a-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="Ingrese su Monto" aria-label="Search"
                        id="presupuesto">
                </form>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul style="display: flex; justify-content: end; align-items: center;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="totalPresupuesto">$0</a>
                        </li>
                        <li class="nav-item ms-3">
                            <i class="fa-solid fa-square-plus ms-3 " onclick="agregar()" id="abo"> Abono</i>
                            <i class="fa-solid fa-square-minus ms-3" onclick="gasto()" id="gas"> Gasto</i>
                        </li>
                    </ul>

                </div>
            </nav>
            <div>
                <div>
                    <label>Ingrese Nombre del gasto</label>
                    <input type="text" id="nombreGasto"></label>
                </div>
                <div>
                    <label>Ingrese el monto</label>
                    <input type="number" id="montoGasto">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="gastosTable">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>







<div class="container">
    <div class="row container" id="productos">
        <div class="card m-5 col-md-5">
            <div class="card-body" style="background-color: green" ;>
                <h5 class="card-title" id="abono">Abono</h5>
                <p class="card-text">Valor : <span id="clpabono">0</span></p>
            </div>

            <div class="card-body" style="background-color: red" ;>
                <h5 class="card-title" id="gasto">Gastos</h5>

                <p class="card-text">Valor : <span id="clpgastos">0</span></p>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>
</div>
